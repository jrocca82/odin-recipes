    <title>Odin Gazpacho</title>

<body>
    <h1>Gazpacho</h1>
    <img src="https://www.gimmesomeoven.com/wp-content/uploads/2018/07/Authentic-Andaluz-Spanish-Gazpacho-Recipe-1-1.jpg"/>
    <h2>Ingredients</h2>
    <ul>
        <li>Canned tomatoes </li>
        <li>Cucumber</li>
        <li>Green bell pepper</li>
        <li>Red onion</li>
        <li>Garlic</li>
        <li>Olive Oil</li>
        <li>Salt</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Blend the vegetables together.</li>
        <li>Mix in salt and olive oil</li>
        <li>Serve chilled, with bread if desired.</li>
    </ol>
