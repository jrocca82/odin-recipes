<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Wonton</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Wonton Soup</h1>
    <img src="https://iamafoodblog.b-cdn.net/wp-content/uploads/2020/10/wonton-soup-7653w.jpg"/>
    <h2>Ingredients</h2>
    <ul>
        <li>Pre-made wontons</li>
        <li>Chicken broth</li>
        <li>Bok Choi</li>
        <li>Garlic</li>
        <li>Soy Sauce</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cook wontons according to package directions</li>
        <li>Boil chicken broth. Add bok choi and garlic</li>
        <li>Turn off heat. Add cooked wontons and soy sauce. Serve.</li>
    </ol>
</body>
</html>
